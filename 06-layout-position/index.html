<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning and z-index -->
    <div class="relative w-24 h-24 mx-auto bg-yellow-200">
      <div class="absolute w-12 h-12 top-0 left-10 bg-green-200 z-10"></div>
      <div class="absolute w-12 h-12 top-0 right-10 bg-green-300 z-50"></div>
    </div>

    <!-- Span bottom edge -->
    <div class="relative w-24 h-24 mx-auto bg-yellow-200">
      <div class="absolute inset-x-0 bottom-0 h-12 bg-green-200"></div>
    </div>

    <!-- Span left edge -->
    <div class="relative w-24 h-24 mx-auto bg-yellow-200">
      <div class="absolute inset-y-0 left-0 w-12 bg-green-200"></div>
    </div>

    <!-- Span right edge -->
    <div class="relative w-24 h-24 mx-auto bg-yellow-200">
      <div class="absolute inset-y-0 right-0 w-12 bg-green-200"></div>
    </div>

    <!-- Span top edge -->
    <div class="relative w-24 h-24 mx-auto bg-yellow-200">
      <div class="absolute inset-x-0 top-0 h-12 bg-green-200"></div>
    
    <!-- Display and Float Classes -->
    <div>Lorem ipsum <span class="inline float-right">lorem</span>dolor sit amet consectetur adipisicing elit. Natus, excepturi animi! Ipsam doloribus accusantium placeat nihil ea culpa dolores ipsa omnis debitis. Quibusdam excepturi incidunt vero nam sunt perspiciatis veritatis.</div>
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
